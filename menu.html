<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fonts/css/all.min.css" />
    
    <script src="main.js" type="module" defer></script>
    <title>Master Panda</title>
</head>
<body>
    <div id="body-container">
        <div id="header">
            <div></div>
            <div id="heading-container">
                <div id="heading"><span>Master Panda</span></div>
                <div id="subHeading"><span>Use Your Mind</span></div>
            </div>
            <div id="reload_button"><i class="fas fa-retweet"></i></div>
        </div>
        <div id="category-container">
            <div id="container-inner-category">
                <div id="inner-container1" class="inner-container">
                    <div id="icon_category" class="category current"><span>Co-op</span></div>
                    <div id="boys_category" class="category"><span>Versus</span></div>
                </div>
                <div class="buttonArea">
                    <button class="closingButton" class="b"><i class="fas fa-times"></i></button>
                    <div id="text_cate"><span>Select Game Mode</span></div>
                    <button id="submitButton1" class="b submitButton"><i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>

        <div id="category-container2">
            <div id="container-inner-category2">
                <div id="inner-container2" class="inner-container">
                    <div id="icon_category2">
                        <div id="versusCodeField_1" class="versusField"><i class="fas fa-circle"></i></div>
                        <div id="versusCodeField_2" class="versusField"><i class="fas fa-circle"></i></div>
                        <div id="versusCodeField_3" class="versusField"><i class="fas fa-circle"></i></div>
                        <div id="versusCodeField_4" class="versusField"><i class="fas fa-circle"></i></div>
                    </div>
                    <div id="icon_category3">
                        <div id="colorOptionField_1" class="colorOptions"><i class="fas fa-circle"></i></div>
                        <div id="colorOptionField_2" class="colorOptions"><i class="fas fa-circle"></i></div>
                        <div id="colorOptionField_3" class="colorOptions"><i class="fas fa-circle"></i></div>
                        <div id="colorOptionField_4" class="colorOptions"><i class="fas fa-circle"></i></div>
                        <div id="colorOptionField_5" class="colorOptions"><i class="fas fa-circle"></i></div>
                        <div id="colorOptionField_6" class="colorOptions"><i class="fas fa-circle"></i></div>
                    </div>
                </div>
                <div class="buttonArea">
                    <button class="closingButton" class="b"><i class="fas fa-times"></i></button>
                    <div id="code"><span>Create Color Code</span></div>
                    <button id="submitButton2" class="b submitButton"><i class="fas fa-check"></i></button>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
